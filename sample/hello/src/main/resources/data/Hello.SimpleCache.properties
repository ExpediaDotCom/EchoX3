# FQN of the factory class for the cache. This class is provided by Trellis
FactoryClassName=com.expedia.echox3.visible.application.simplecache.SimpleCacheObjectFactory

# Maintenance period. Since this is a demo, run it a bit hot (frequently).
MaintenancePeriodNumber=15
MaintenancePeriodUnits=Sec

# The cache will expire items 15 minutes after they are written.
# Setting TTLType to TimeRead would reset the clock after each read,
# keeping often read values longer in memory, at the cost of refreshing them less frequently.
TTLNumber=15
TTLUnits=Min
TTLType=TimeWrite
